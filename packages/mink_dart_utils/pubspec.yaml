name: mink_dart_utils
description: A sample command-line application.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.2.3

dependencies:
  collection: ^1.18.0
  filterinio:
    git: git@github.com:MinkTec/filterinio

dev_dependencies:
  lints: ^2.1.0
  custom_lint:
  minklint:
  custom_lint_example:
    git: https://github.com/charlescyt/custom_lint_example


include: package:lints/recommended.yaml

# Uncomment the following section to specify additional rules.

# linter:
#   rules:
#     - camel_case_types

analyzer:
  plugins:
    - custom_lint

custom_lint:
  enable_all_lint_rules: true
